<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studenci</title>
</head>
<body>
<h1>Studenci</h1>

<table>
    <thead>
    <tr>
        <th> ID </th>
        <th> Imię </th>
        <th> Nazwisko </th>
        <th> Język </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.language}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
